<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Image List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }

    /* grid 4 kolom dengan jarak antar kolom */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 40px; /* jarak antar kolom */
      position: relative;
    }

    /* bikin garis pemisah di tengah gap */
    .gallery::before,
    .gallery::after,
    .gallery .divider1,
    .gallery .divider2,
    .gallery .divider3 {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #555; /* warna garis */
    }

    /* posisi garis di tengah antar kolom */
    .gallery .divider1 { left: 25%; }
    .gallery .divider2 { left: 50%; }
    .gallery .divider3 { left: 75%; }

    .col {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0 10px;
    }
    .col a {
      text-decoration: none;
      color: #ddd;
      text-align: center;
      display: block;
      transition: color 0.3s ease;
    }
    .col a:hover {
      color: #00bfff;
    }
    .col img {
      max-height: 350px;
      width: auto;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }
    .col img:hover {
      transform: scale(1.05);
    }
    .col h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>My Images</h1>
  <div class="gallery">
    <!-- garis pemisah -->
    <div class="divider1"></div>
    <div class="divider2"></div>
    <div class="divider3"></div>

    <!-- zzz -->
    <div class="col">
      <h2>ZZZ</h2>
      <a href="zzz1P.png"><img src="zzz1P.png" alt="zzz1P"></a>
      <a href="zzzM.png"><img src="zzzM.png" alt="zzzM"></a>
      <a href="zzz1Pv2.2.png"><img src="zzz1Pv2.2.png" alt="zzz1Pv2.2"></a>
      <a href="zzzMv2.2.png"><img src="zzzMv2.2.png" alt="zzzMv2.2"></a>
    </div>

    <!-- wuwa -->
    <div class="col">
      <h2>Wuwa</h2>
      <a href="wuwa1P.png"><img src="wuwa1P.png" alt="wuwa1P"></a>
      <a href="wuwaM.png"><img src="wuwaM.png" alt="wuwaM"></a>
    </div>

    <!-- gi -->
    <div class="col">
      <h2>GI</h2>
      <a href="gi1P.png"><img src="gi1P.png" alt="gi1P"></a>
      <a href="giM.png"><img src="giM.png" alt="giM"></a>
    </div>

    <!-- hsr -->
    <div class="col">
      <h2>HSR</h2>
      <a href="hsr1P.png"><img src="hsr1P.png" alt="hsr1P"></a>
      <a href="hsrM.png"><img src="hsrM.png" alt="hsrM"></a>
    </div>
  </div>
</body>
</html>

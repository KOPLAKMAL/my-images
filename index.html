<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .gallery a {
            text-decoration: none;
            color: #333;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <h1>My Images</h1>
    <div class="gallery">
        <a href="gi1P.png"><img src="gi1P.png" alt="gi1P"></a>
        <a href="giM.png"><img src="giM.png" alt="giM"></a>
        <a href="hsr1P.png"><img src="hsr1P.png" alt="hsr1P"></a>
        <a href="hsrM.png"><img src="hsrM.png" alt="hsrM"></a>
        <a href="wuwa1P.png"><img src="wuwa1P.png" alt="wuwa1P"></a>
        <a href="wuwaM.png"><img src="wuwaM.png" alt="wuwaM"></a>
        <a href="zzz1P.png"><img src="zzz1P.png" alt="zzz1P"></a>
        <a href="zzzM.png"><img src="zzzM.png" alt="zzzM"></a>
    </div>
</body>
</html>

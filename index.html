<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Image List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 kolom tetap */
      gap: 15px;
      align-items: start;
    }
    .col {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0 10px;
      border-right: 2px solid #ccc;
    }
    .col:last-child {
      border-right: none; /* jangan kasih garis di paling kanan */
    }
    .col a {
      text-decoration: none;
      color: #333;
      text-align: center;
      display: block;
    }
    .col img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .col h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>My Images</h1>
  <div class="gallery">
    <!-- zzz -->
    <div class="col">
      <h2>ZZZ</h2>
      <a href="zzz1P.png"><img src="zzz1P.png" alt="zzz1P"></a>
      <a href="zzzM.png"><img src="zzzM.png" alt="zzzM"></a>
      <a href="zzz1Pv2.2.png"><img src="zzz1Pv2.2.png" alt="zzz1Pv2.2"></a>
      <a href="zzzMv2.2.png"><img src="zzzMv2.2.png" alt="zzzMv2.2"></a>
    </div>

    <!-- wuwa -->
    <div class="col">
      <h2>Wuwa</h2>
      <a href="wuwa1P.png"><img src="wuwa1P.png" alt="wuwa1P"></a>
      <a href="wuwaM.png"><img src="wuwaM.png" alt="wuwaM"></a>
    </div>

    <!-- gi -->
    <div class="col">
      <h2>GI</h2>
      <a href="gi1P.png"><img src="gi1P.png" alt="gi1P"></a>
      <a href="giM.png"><img src="giM.png" alt="giM"></a>
    </div>

    <!-- hsr -->
    <div class="col">
      <h2>HSR</h2>
      <a href="hsr1P.png"><img src="hsr1P.png" alt="hsr1P"></a>
      <a href="hsrM.png"><img src="hsrM.png" alt="hsrM"></a>
    </div>
  </div>
</body>
</html>
